[ichnaea]
archival_db_url = mysql+pymysql://root:mysql@localhost/location_archival
archival_db_socket = /opt/local/var/run/mysql56/mysqld.sock
volatile_db_url = mysql+pymysql://root:mysql@localhost/location_volatile
volatile_db_socket = /opt/local/var/run/mysql56/mysqld.sock
geoip_db_path = ichnaea/tests/GeoIPCity.dat

[celery]
broker_url = mysql+pymysql://root:mysql@localhost/location_volatile
broker_socket = /opt/local/var/run/mysql56/mysqld.sock
result_url = mysql+pymysql://root:mysql@localhost/location_volatile
result_socket = /opt/local/var/run/mysql56/mysqld.sock

[heka]
logger = ichnaea
severity = 4
stream_class = heka.streams.UdpStream
stream_host = localhost
stream_port = 5565

[heka_plugin_raven]
provider = heka_raven.raven_plugin:config_plugin
dsn = udp://username:password@localhost:9001/2
override = True
